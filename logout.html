<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Logout</title>
  <style>
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-image: url('imagem-fundo.jpg');
    }

    #usuario-logado-info {
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    #usuario-logado-info a {
      color: aqua;
      text-decoration: none;
    }

    #usuario-logado-info a:hover {
      text-decoration: underline;
    }

    .mensagem {
      margin-bottom: 20px;
      color: wheat;
    }

    button {
      border-radius: 25px;
      padding: 10px 20px;
      background-color: wheat;
      color: black;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: aqua;
      border-radius: 25px;
    }
  </style>
</head>

<body>
  <h1 class="mensagem">Você está saindo...</h1>

  <div id="usuario-logado-info"></div>
  <div class="mensagem" id="mensagem-despedida"></div>

  <button onclick="logout()">Sair</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usuario = localStorage.getItem("usuarioLogado");

      if (usuario) {
        const container = document.getElementById("usuario-logado-info");
        const mensagem = document.getElementById("mensagem-despedida");

        const link = document.createElement("a");
        link.href = `${usuario}.html`;
        link.textContent = `Clique aqui para voltar a seu perfil: ${usuario.charAt(0).toUpperCase() + usuario.slice(1)}`;

        container.appendChild(link);
        mensagem.textContent = `Volte Sempre, ${usuario.charAt(0).toUpperCase() + usuario.slice(1)} ! Até logo.`;
      } else {
        document.getElementById("usuario-logado-info").textContent = "Nenhum usuário logado.";
        document.querySelector("button").style.display = "none";
      }
    });

    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "index.html"; // redirecionar para página inicial
    }
  </script>
</body>
</html>
